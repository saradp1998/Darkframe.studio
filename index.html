  <!-- Hero carousel -->
<section class="hero" aria-label="Featured renders">
  <div class="hero-slides">
    <img class="hero-slide show" src="assets/images/Carrusel inicio/2025.04.12_Wood Villa_WEB1.jpg" alt="Render 1">
    <img class="hero-slide" src="assets/images/Carrusel inicio/2025.04.09_Privat Villa_WEB2.jpg" alt="Render 2">

  <!-- Filters (appear only after hero) -->
  <div class="filters-wrap center" id="filtersWrap">

      <button class="filter-btn" data-type="competitions">Competitions</button>
    </nav>

<!-- Gallery -->
<main class="container container-spaced">
  <section class="grid" id="gallery" style="grid-auto-rows: var(--grid-row-height)">


    <article class="grid-item" data-type="exteriors">
      <div class="image-wrap"
           style="--logo-size: 72px; --logo-right: -10px; --logo-bottom: -10px; --logo-opacity: 1;">
        <img src="assets/images/Interior/2025.03.10_Dinning render.jpg" alt="Casa">
      </div>
      <div class="grid-caption">Casa</div>
    </article>

    <article class="grid-item" data-type="competitions" data-gallery="assets/images/Competitions/YAC MC/2025.07.20_YACMC.jpg, assets/images/Competitions/YAC MC/2025.07.20_YACMC2.jpg, assets/images/Competitions/YAC MC/2025.07.20_YACMC3.jpg, assets/images/Competitions/YAC MC/2025.07.20_YACMC4.jpg, assets/images/Competitions/YAC MC/2025.07.20_YACMC5.jpg">
      <div class="image-wrap" 
            style="--logo-width:100px; --logo-right:0px; --logo-bottom:0px; --logo-opacity:1;">
        <img src="assets/images/Competitions/YAC MC/2025.07.20_YACMC.jpg" alt="Competition Moramanga Church">
      </div>
      <div class="grid-caption">Moramanga Church | YAC</div>
    </article>
    
  <!-- Footer with contact -->
  <footer class="footer container">
    <div class="grid-footer">
      <div>
        <h3>Let's create together.</h3>
        <p>We speak English, German and Spanish.</p>
      </div>
      <div class="socials">
        <a href="mailto:you@example.com" title="Email">Gmail</a> &nbsp;|&nbsp;
        <a href="#" title="LinkedIn">LinkedIn</a> &nbsp;|&nbsp;
        <a href="#" title="Instagram">Instagram</a>
      </div>
      <form id="footer-contact">
        <input id="contact-name" type="text" placeholder="Your name" required>
        <input id="contact-email" type="email" placeholder="your@email.com" required>
        <textarea id="contact-message" placeholder="Message" rows="2" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </footer>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <button class="close" id="lightboxClose">&times;</button>

  <div class="lightbox-media">
    <img class="lightbox-img" id="lightboxImg" src="" alt="">
  </div>

  <div class="nav-arrows">
    <button id="prev" class="arrow-btn" aria-label="Previous">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button id="next" class="arrow-btn" aria-label="Next">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>
</div>
