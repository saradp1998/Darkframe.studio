<main class="container container-spaced">
  <h1>Contact</h1>
  <p>Use the form below or email directly.</p>
  <form id="contact-page-form" onsubmit="event.preventDefault(); document.getElementById('contact-email').value='you@example.com'; document.getElementById('footer-contact').dispatchEvent(new Event('submit'));">
    <input type="text" placeholder="Your name" required>
    <input type="email" placeholder="your@email.com" required>
    <textarea placeholder="Message" rows="6" required></textarea>
    <button type="submit">Send</button>
  </form>
</main>

<footer class="footer container">
  <div class="grid-footer">
    <div><h3>Let's create together.</h3><p>We speak English, German and Spanish.</p></div>
    <div class="socials"><a href="mailto:you@example.com">Gmail</a> &nbsp;|&nbsp; <a href="#">LinkedIn</a> &nbsp;|&nbsp; <a href="#">Instagram</a></div>
    <form id="footer-contact">
      <input id="contact-name" type="text" placeholder="Your name" required>
      <input id="contact-email" type="email" placeholder="your@email.com" required>
      <textarea id="contact-message" placeholder="Message" rows="2" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</footer>
